{% macro render_field(field) %}
  <div>
    <label>{{ field.label }}</label>
    {{ field(**kwargs)|safe }} 
    {% if field.errors %}
      <ul class="errors">
        {% for error in field.errors %}
          <li><span>{{ error }}</span></li>
        {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
