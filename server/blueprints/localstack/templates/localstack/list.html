{% extends "_base.html" %} 
{% block title %}List S3 Buckets{% endblock %} 
{% block content%}
  <h1>Page: List S3 Buckets</h1>
  <ul>
    {% for bucket in buckets %}
      <li>
        <span>{{bucket["name"]}}, created at {{bucket["created_at"]}}</span>
      </li>
    {% endfor %}
  </ul>
  
{% endblock %}
