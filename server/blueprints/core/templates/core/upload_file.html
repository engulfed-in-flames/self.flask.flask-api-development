{% extends "_base.html" %} 
{% block title %}Upload File{% endblock %} 
{% block content%}
  <h1>Page: Upload File</h1>
  <form
    action="{{ url_for('core_bp.handle_file')}}"
    method="POST"
    enctype="multipart/form-data"
  >
    <input type="file" name="file" accept="image/*" />
    <input type="submit" value="Upload" />
  </form>
{% endblock %}
