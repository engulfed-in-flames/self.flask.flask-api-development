{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li role="alert">
          <span>{{message}}</span>
          <button type="button" class="btn-close outline secondary" data-bs-dismiss="alert" aria-label="Close">X</button>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
