<!-- prettier-ignore -->
{% extends "_base.html" %} 
{% block title %}Upload File{% endblock %} 
{% block content%}
<h1>Upload File</h1>
<form
  action="{{ url_for('handle_file')}}"
  method="POST"
  enctype="multipart/form-data"
>
  <input type="file" name="file" accept="image/*" />
  <input type="submit" value="Upload" />
</form>
{% endblock %}
